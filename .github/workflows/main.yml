name: CI Pipeline

on:
  push:
      branches:
          -main
          -development
          -release
   pull_request:

   jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        -name: Checkout Code
         uses: actions/checkout@v3

         -name: Setup Python
         uses: actions/setup-python@v4
         with:
            python-version: 3.9

          -name: Install dependencies
           run: |
            pip install -r requirements.txt

          -name: Run tests
           run: |
            pytest
